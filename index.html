<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Watch Spot</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      href="images/favicon-2.png"
      type="image/png"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">watchcharm</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <div class="social-icons">
          <a href="#"
            ><img
              src="images/facebook.png"
              alt="Facebook"
          /></a>
          <a href="#"
            ><img
              src="images/instagram.png"
              alt="Instagram"
          /></a>
          <a href="#"
            ><img
              src="images/pinterest.png"
              alt="Pinterest"
          /></a>
          <a href="#"
            ><img
              src="images/youtube.png"
              alt="YouTube"
          /></a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Welcome to our collection of premium watches</h1>
      </div>
      <div class="hero-image">
        <img
          src="images/hero-watch.jpg"
          alt="Колекція преміальних годинників"
        />
      </div>
    </section>

    <section class="about-us">
      <h2>About Us</h2>
      <div class="about-us-content">
        <div class="about-us-text"></div>
        <div class="about-us-image">
          <img
            src="images/about-us-watch.jpg"
            alt="Годинник"
          />
        </div>
      </div>
    </section>

    <section class="catalog">
      <h2>Catalog</h2>
      <div class="catalog-grid">
        <div class="product-card">
          <img
            src="images/watch1.jpg"
            alt="Годинник 1"
          />
        </div>
        <div class="product-card">
          <img
            src="images/watch2.jpg"
            alt="Годинник 2"
          />
        </div>
        <div class="product-card">
          <img
            src="images/watch3.jpg"
            alt="Годинник 3"
          />
        </div>
        <div class="product-card">
          <img
            src="images/watch4.jpg"
            alt="Годинник 4"
          />
        </div>
        <div class="product-card">
          <img
            src="images/watch5.jpg"
            alt="Годинник 5"
          />
        </div>
        <div class="product-card">
          <img
            src="images/watch6.jpg"
            alt="Годинник 6"
          />
        </div>
      </div>
    </section>

    <section class="call-to-action">
      <div class="cta-text">
        <p>
          Choose your time, making every moment unique. Time is your style, and
          we respect it.
        </p>
      </div>
    </section>

    <section class="sale">
      <h2>Sale</h2>
      <div class="sale-content">
        <div class="sale-products">
          <div class="sale-item">
            <img
              src="images/sale-watch1.jpg"
              alt="Годинник на розпродажі 1"
            />
          </div>
        </div>
        <div class="sale-banner">
          <img
            src="images/sale-banner.jpg"
            alt="Спеціальна пропозиція"
          />
        </div>
      </div>
    </section>

    <section class="reviews">
      <h2>Reviews</h2>
      <div class="reviews-grid">
        <div class="review-card"></div>
        <div class="review-card"></div>
        <div class="review-card"></div>
      </div>
    </section>

    <section class="contact-us">
      <h2>Contact Us</h2>
      <div class="contact-us-content">
        <div class="contact-form">
          <input
            type="text"
            placeholder="Ім'я"
          />
          <input
            type="email"
            placeholder="Email"
          />
          <textarea placeholder="Повідомлення"></textarea>
          <button type="submit">Надіслати</button>
        </div>
        <div class="contact-image">
          <img
            src="images/contact-us.jpg"
            alt="Зв'яжіться з нами"
          />
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content"></div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
